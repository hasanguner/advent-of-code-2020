plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
    mavenCentral()
}

mainClassName = project.hasProperty("mainClass") ? project.getProperty("mainClass") :'com.hasanguner.aoc2020.Day20'

group 'com.hasanguner'
version '1.0'

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testImplementation 'org.assertj:assertj-core:3.18.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    maxHeapSize = "2G"
    useJUnitPlatform()
}
